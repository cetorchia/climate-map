<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <link rel="stylesheet" href="style.css" />

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script type="text/javascript" src="climate-map.js"></script>
    </head>
    <body>
        <div id="climate-map"></div>
        <div id="sidebar">
            <h1>Climate Map</h1>
            <div id="date-range-filter">
                Date range:
                <select id="date-range">
                    <option value="1980-2010">1980-2010</option>
                    <option value="2010-2040">2010-2040</option>
                </select>
            </div>
            <div id="measurement-filter">
                Measurement:
                <select id="measurement">
                    <option value="temperature">Temperature (&#176;C)</option>
                    <option value="precipitation">Precipitation (mm)</option>
                </select>
            </div>
            <div id="month-filter">
                Month:
                <select id="month">
                    <option value="">--</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </div>
    </body>
</html>
